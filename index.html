<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="class.js" defer></script>
</head>
<body>
    <h1>Sistema de validação de Voto</h1><br>
    <label for="nome">Digite o nome do eleitor</label><br>
    <input type="text" id="nome" placeholder="Nome"><br><br>
    
    <label for="idade">Digite a idade do eleitor</label><br>
    <input type="text" id="idade" placeholder="Idade"><br><br>
    
    <label for="titulo">Digite o titulo do eleitor</label><br>
    <input type="text" id="titulo" placeholder="Titulo"><br><br>

    <button id="verificar">Validar</button><br><br>
    <div id="resposta"></div>
    
</body>
</html>
